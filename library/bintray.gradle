//添加这两行
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def siteUrl = 'https://github.com/douhaoqiang/GirdLayout'   //项目的主页
def gitUrl = 'https://github.com/douhaoqiang/GirdLayout.git'   //gitHub仓库的地址

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

version = "1.0.0"
group = "com.dhq.custom"//groupId
bintray {
    user = properties.getProperty("bintray.username")
    key = properties.getProperty("bintray.apikey")
    pkg {
        repo = 'maven'//创建的仓库名字
        name = 'GirdLayout'//packageName
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ['Apache-2.0']//创建仓库时选择的license type
        publish = true // 是否是公开项目。

        version {
            name = '1.0.0'//版本号
//            desc = '- 一个简单、轻量、可随意定制 的Android云标签'//版本描述
//            released = new Date()
//            vcsTag = 'v1.0.0'
//            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }

    }
    configurations = ['archives']
}
install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                //项目描述
                description '一个简单、轻量、可随意修改布局 的九宫格控件'
                url siteUrl
                // 填写开源协议
                licenses {
                    license {
                        name 'Apache-2.0'
                        url ' http://www.apache.org/licenses/LICENSE-2.0'
                    }
                }
                developers {
                    developer {
                        id 'douhaoqiang'
                        //填写邮件地址
                        email 'dhq827809500@foxmail.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }


            }
        }
    }
}
//打包源码
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
//打包源码doc文档
task javadoc(type: Javadoc) {
    failOnError false
    options.encoding = "UTF-8"
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(configurations.compile.files,android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}

